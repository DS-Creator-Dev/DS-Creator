<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Creator</title>
    <link rel="stylesheet" href="./styles/title.css" />

</head>

<body>
    <h1>Welcome to DS Creator!</h1>

    <div>
        <img id="DSC-Logo" src="./images/DSC Logo.png"/>
    </div>

    <div id="btn-project-div">
        <input class="btn-menu" type="button" id="btn-new-project" value="New Project" />
        <input class="btn-menu" type="button" id="btn-open-project" value="Open Project" />
        <input class="btn-menu" type="button" id="btn-documentation" value="Documentation"/>
        <input class="btn-menu" type="button" id="btn-test-workspace" value="Workspace (temp link)"/>
    </div>

    <div id="version-box" content="width=device-width, initial-scale=1.0">
        <p id="Version">v1.0.0</p>
    </div>

    <div>
        <input class="btn-menu" type="button" id="btn-hidden" value="" onclick="location.href='./next.html';"/>
    </div>

    <script>
        var _a, _b, _c, _d;

        document.getElementById('btn-new-project').addEventListener('click', () => {
            window.location = './views/projectNew.html';
         });

        document.getElementById('btn-open-project').addEventListener('click', () => {
            openProject();
         });

        document.getElementById('btn-documentation').addEventListener('click', () => {
            openDocs();
         });
		 
		 document.getElementById('btn-test-workspace').addEventListener('click', () => {
            window.location = './views/workspace.html';
         });

        function openProject() {
            window.ipcRender.invoke('getPath')
                .then((Path) => {
                    console.log(Path);
                    if(Path === undefined){
                    }
                    else{
                        api.GetPaths(Path);

                        console.log("Project File: " + localStorage.getItem('ProjectFile'));
                        console.log("Project Dir: " + localStorage.getItem('ProjectDir'));
                        console.log("Project File Name: " + localStorage.getItem('ProjectFileName'));
                        location.href="./views/Engine.html";
                    }
                    
                });
        }

        function openDocs() {
            window.ipcRender.invoke('OpenDocs');
        }
    </script>
</html>
