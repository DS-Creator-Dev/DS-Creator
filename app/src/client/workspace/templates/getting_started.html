<html>

	<head>
		<link rel="stylesheet" href="../../../../dependencies/style/bootstrap.min.css" />		
	</head>

	<body>
		<h2>Getting started</h2>
		<hr/>
		<p>This is a tab page.</p>
		<br/>
		<p>This is a text box to check if the tab progress is preserved if we switch between tabs.</p>
		<input type="text" id="Text" onchange="text_changed()"></input>
		<br/><br/><br/><a href="../../../../index.html" target="_top">Title screen</a>
	</body>
	<script src="../../../../dependencies/src/jquery.min.js"></script>
	<script src="../../../../dependencies/src/bootstrap.min.js"></script>

	<script>
		function loader(data) {
			console.log(data);
			if(data!=null && data.text!=null) {
				$("#Text").val(data.text);
			}
		}		
		
		function text_changed(e) {			
			var data = parent.api.tabs.data(document.title);
			if(data==null) data = {};			
			data.text = $("#Text").val();
			parent.api.tabs.data(document.title, data);
			console.log(data);
			console.log(parent.api.tabs.data(document.title));
		}
	</script>
</html>
